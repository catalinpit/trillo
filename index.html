<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="page-top">
            <h1>My website</h1>
        </div>
        <div class="container">
            <header class="header">
                <img src="./img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search...">

                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-navigation">
                     <div class="user-navigation__icon-box">
                        <svg class="user-navigation__icon">
                            <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                        </svg>
                     </div>

                     <div class="user-navigation__icon-box">
                        <svg class="user-navigation__icon">
                            <use xlink:href="./img/sprite.svg#icon-chat"></use>
                        </svg>
                     </div>

                     <div class="user-navigation__user">
                         <img src="./img/user.jpg" alt="user photo" class="user-navigation__user-img">
                         <span class="user-navigation__user-name">Catalin</span>
                     </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-navigation">
                        <li class="side-navigation__item">
                            <a href="#" class="side-navigation__link">
                                <svg class="side-navigation__icon">
                                    <use xlink:href="./img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <li class="side-navigation__item">
                            <a href="#" class="side-navigation__link">
                                <svg class="side-navigation__icon">
                                    <use xlink:href="./img/sprite.svg#icon-aircraft"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>

                        <li class="side-navigation__item">
                            <a href="#" class="side-navigation__link">
                                <svg class="side-navigation__icon">
                                    <use xlink:href="./img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>

                        <li class="side-navigation__item">
                            <a href="#" class="side-navigation__link">
                                <svg class="side-navigation__icon">
                                    <use xlink:href="./img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <main class="main-view">
                    Main View
                </main>
            </div>
        </div>
    </body>
</html>
